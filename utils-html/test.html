<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif;
            } */

            body {
                display: flex;
                justify-content: center;
                /*div周围留白*/
                align-items: center;
                min-height: 100vh;
                background: #acbaca;
            }

            .clock {
                position: relative;
                width: 300px;
                height: 300px;
                background: #c9d5e0;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 50px;
                box-shadow: 30px 30px 30px -10px rgb(0, 0, 0, 0.15),
                    inset 15px 15px 10px rgb(255, 255, 255, 0.75),
                    -15px -15px 35px rgb(255, 255, 255, 0.55),
                    inset -1px -1px 10px rgb(0, 0, 0, 0.2);
            }

            .clock::before {
                content: '';
                position: absolute;
                width: 4px;
                height: 4px;
                background: #e91e63;
                border-radius: 50%;
                z-index: 100;
                box-shadow: 0 0 0 1px #e91e63, 0 0 0 3px #fff,
                    0 0 5px 5px rgb(0, 0, 0, 0.15);
            }

            .numbers {
                position: absolute;
                inset: 35px;
                background-color: #94b3d0eb;
                border-radius: 50%;
                box-shadow: 5px 5px 15px #152b4a66,
                    inset 5px 5px 5px rgb(255, 255, 255, 0.55),
                    -6px -6px 10px rgb(255, 255, 255, 1);
            }

            .numbers span {
                position: absolute;
                inset: 5px;
                text-align: center;
                color: #444349;
                font-size: 1.25em;
                transform: rotate(calc(90deg * var(--i)));
            }

            .numbers span b {
                font-weight: 600;
                display: inline-block;
                transform: rotate(calc(-90deg * var(--i)));
            }

            .numbers::before {
                content: '';
                position: absolute;
                inset: 35px;
                background: linear-gradient(#2196f3, #6ac13b);
                border-radius: 50%;
                animation: animate 2s linear infinite;
            }

            @keyframes animate {
                0% {
                    transform: rotate(360deg);
                }

                100% {
                    transform: rotate(0deg);
                }
            }

            .numbers::after {
                content: '';
                position: absolute;
                inset: 50px;
                background: #76d5e0;
                border-radius: 50%;
            }

            .circle {
                position: absolute;
                inset: 0;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                z-index: 10;
            }

            .circle i {
                position: absolute;
                width: 3px;
                height: 50%;
                border-radius: 2px;
                transform-origin: bottom;
                /*旋转基点*/
                transform: scaleY(0.55);
            }

            #hr i {
                background-color: rgba(137, 142, 135);
                width: 4px;
                transform: scaleY(0.3);
            }

            #mn i {
                background-color: rgba(137, 142, 135);
                transform: scaleY(0.45);
            }

            #sc i {
                width: 2px;
                transform: scaleY(0.55);
                background-color: #df0038;
                box-shadow: 0px 30px 0 #df0038;
            }
        </style>
    </head>

    <body>
        <div class="clock">
            <div class="numbers">
                <span style="--i: 0"><b>12</b></span>
                <span style="--i: 1"><b>3</b></span>
                <span style="--i: 2"><b>6</b></span>
                <span style="--i: 3"><b>9</b></span>
                <div class="circle" id="hr"><i></i></div>
                <div class="circle" id="mn"><i></i></div>
                <div class="circle" id="sc"><i></i></div>
            </div>
        </div>
        <script>
            let hr = document.getElementById('hr');
            let mn = document.getElementById('mn');
            let sc = document.getElementById('sc');
            setInterval(() => {
                // 需要将时间与指针角度进行转换
                let date = new Date();
                let hh = date.getHours() * 30;
                let mm = date.getMinutes() * 6;
                let ss = date.getSeconds() * 6;
                hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
                mn.style.transform = `rotateZ(${mm}deg)`;
                sc.style.transform = `rotateZ(${ss}deg)`;
            });
        </script>
    </body>
</html>
