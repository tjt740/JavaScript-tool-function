  <script>
 const getKebabCase = (str) => {

        str = String(str);

        return str.replace(/[A-Z]/g, (item) => '-' + item.toLowerCase())
      };
   console.log(
    getKebabCase('tjtQsn'),
      getKebabCase('ABCDE')
   );

  </script>
